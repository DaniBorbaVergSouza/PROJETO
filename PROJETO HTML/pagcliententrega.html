<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaborExpress - Início</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="cadastro">
    <div class="titulo_entrega">
        <img src="./assets/logo3.png" alt="SaborExpress Logo" class="logolado3">
        <img src="./assets/moto.png" alt="Moto" class="moto">
    </div>

            <div class="entrega">
            <form action="/path_to_register_endpoint" method="post">

                <div class="enderecos_label">
                <label for="endereco">Endereço de Entrega:</label>
                <p></p>
                <input type="endereco" id="endereco" endereco="endereco" required class="enderecos">
                <p></p>
                </div>

                
                <div class="telefone_label">
                <label for="telefone"> Telefone:</label>
                <p></p>
                <input type="telefone" id="telefone" telefone="telefone" required class="telefones">
                <p></p>
                </div>

                <div class="observacoes_label">
                <label for="obs"> Observeção (Ponto de Referência):</label>
                <p></p>
                <input type="obs" id="obs" obs="obs" required class="observacoes">
                <p></p>
                </div>

                <div class="botao_entrega">
                <button class="confentrega"><B>Confirmar</B></button> 
                </div>
                                   
            </form>
            <a href="pagclientepedido.html"><strong>PROXIMOOO</strong></a>
        </div>
    </main>
    <footer>
        <p>© 2024 SaborExpress. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
